<div class="content">
    <div class="title">
        <h1>All Articles</h1>

        <mat-form-field class="searchbar">
            <mat-icon matPrefix>search</mat-icon>
            <input class="form-control mr-sm-2" matInput type="search" placeholder="search here" class="search-input" id="username" name="username" aria-label="Search"
            (keyup.enter)="findByAuthor()" [(ngModel)]="username">
        </mat-form-field>

    </div>
        <div class="mat-elevation-z8 content-table">
            <table class="table" mat-table [dataSource]="articles">

            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
            <!-- Position Column -->
            <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef> Created By </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="categories">
            <th mat-header-cell *matHeaderCellDef> Categories </th>
            <td mat-cell *matCellDef="let element"> {{element.categories}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th class="mat-header" mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                
                <a class="view" routerLink="/articles/article/{{ element.id }}">
                    <i class="material-icons">remove_red_eye</i>
                </a>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div class="buttons">
    <button (click)="cancel()"class="mat-elevation-z8" mat-stroked-button color="basic"> BACK </button>
    </div>
</div>
